<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="flex-container">
        <div class="image">
            <img src="#" alt="">
            <p id="img-cap">Image cap</p>
        </div>
        <article>
            <section class="main-text">
                <h1>Card title</h1>
                <p>
                    Some quick example text to 
                    build on the card title and make
                    up the bulk of the card's content.
                </p>
            </section>
            <section class="item">
                <p>An item</p>
            </section>
            <section class="item">
                <p>A second item</p>
            </section>
            <section class="item" id="third">
                <p>A third item</p>
            </section>
            <section>
                <ul>
                    <li><a href="#">Card link</a></li>
                    <li><a href="#">Another link</a></li>
                </ul>
            </section>
        </article>
    </div>
</body>
</html>
